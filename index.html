<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Registration System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" > 
</head>
<body>
  <div class="container">
    <h2>Welcome to Login, Registration System with Bootstrap and JS </h2>
    <div class="toggle-btns">
      <button id="showRegister" class="btn btn-primary me-2">Register</button>
      <button id="showLogin" class="btn btn-secondary">Login</button>
    </div>

     
    <div id="registerForm" class="form-container active">
      <h2 class="text-center">Register</h2>
      <form id="registrationForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required />
        </div>
        <div class="mb-3">
          <label for="registerEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="registerEmail" required />
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="registerPassword" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
    </div>

     
    <div id="loginForm" class="form-container">
      <h2 class="text-center">Login</h2>
      <form id="loginFormElement">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="loginEmail" required />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>

     
    <div id="alertMessage" class="mt-3"></div>
  </div>

   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
  <script src="scripts.js"></script>
</body>
</html>
